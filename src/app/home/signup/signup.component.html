<h4 class="text-center">Register to embrace a new world!</h4>
<form [formGroup]="signUpForm" class="form mt-4" (submit)="signup()">
    <div class="form-group">
        <input #emailInput formControlName="email" class="form-control" placeholder="email" autofocus>
        <ap-vmessage *ngIf="signUpForm.get('email').errors?.required" text="Email is required!"></ap-vmessage>
        <ap-vmessage *ngIf="signUpForm.get('email').errors?.email" text="Invalid Email!"></ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="fullName" class="form-control" placeholder="full name">
        <ap-vmessage *ngIf="signUpForm.get('fullName').errors?.required" text="Full Name is required!"></ap-vmessage>
        <ap-vmessage *ngIf="signUpForm.get('fullName').errors?.minlength" text="Minimun Length is 2!"></ap-vmessage>
        <ap-vmessage *ngIf="signUpForm.get('fullName').errors?.maxlength" text="Maximun Length is 40!"></ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="userName" class="form-control" placeholder="user name">
        <ap-vmessage *ngIf="signUpForm.get('userName').errors?.required" text="Full Name is required!"></ap-vmessage>
        <ap-vmessage *ngIf="signUpForm.get('userName').errors?.minlength" text="Minimun Length is 2!"></ap-vmessage>
        <ap-vmessage *ngIf="signUpForm.get('userName').errors?.maxlength" text="Maximun Length is 30!"></ap-vmessage>
        <ap-vmessage *ngIf="signUpForm.get('userName').errors?.lowerCase" text="Must be lower case!"></ap-vmessage>
        <ap-vmessage *ngIf="signUpForm.get('userName').errors?.userNameTaken" text="User Name already taken!"></ap-vmessage>
        <!-- o valid é para verificar se esta valido a validação assincrona -->
        <small *ngIf="signUpForm.get('userName').valid" class="text-success">User Valid</small>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="password">
        <ap-vmessage *ngIf="signUpForm.get('password').errors?.required" text="Full Name is required!"></ap-vmessage>
        <ap-vmessage *ngIf="signUpForm.get('password').errors?.minlength" text="Minimun Length is 8!"></ap-vmessage>
        <ap-vmessage *ngIf="signUpForm.get('password').errors?.maxlength" text="Maximun Length is 14!"></ap-vmessage>

    </div>

    <!-- Ao validar o formulario e se ele estiver valido o botão vai ser liberado, porem como temos validações assincrona é necessario usar o pending -->
    <button [disabled]="signUpForm.invalid || signUpForm.pending" class="btn btn-primary btn-block">Register</button>

    <p>Already a user?
        <a [routerLink]="['']">Sign In!</a>
    </p>
</form>
